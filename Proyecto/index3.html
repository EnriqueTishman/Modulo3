<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="./style3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="busqueda" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Lista de Alumnos</h1>

    <div class="cuadros">
        <h2>Alta de Alumnos</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos">

        <button onclick="agregarAlumno()">Agregar Alumno</button>
    </div>

    <div class="cuadros">
        <h2>Asignar Materia y Calificación</h2>
        <label for="materia">Materia:</label>
        <select id="materia">
            <option value="Matemáticas">Matemáticas</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Historia">Historia</option>
            <option value="Literatura">Literatura</option>
            <option value="Idiomas">Idiomas</option>
            <option value="Arte">Arte</option>
            <option value="Educación Física">Educación Física</option>
            <option value="Informática">Informática</option>
        </select>

        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion">

        <button onclick="agregarMateriaCalificacion()">Agregar Materia y Calificación</button>
    </div>

    <div class="cuadros">
        <h2>Asignar Grupo</h2>
        <label for="grupo">Grupo:</label>
        
        <input type="text" id="grupo">

        <button onclick="agregarGrupo()">Asignar Grupo</button>
    </div>

    <div>
        <h2>Grupos y Promedio General</h2>
        <div id="promedio-grupos"></div>
    </div>

    <ul id="alumno-list"></ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./script3.js"></script>
</body>
</html>
