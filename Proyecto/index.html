<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

   

      <div class="search-bar">
        <input type="text" id="search-input" oninput="buscarAlumno()" >
        <button class="buttonSearch" onclick="buscarAlumno()">Buscar</button>
        <div id="search-results"></div>
    </div>


    <div class="container">
        <div class="cuadros">
            <h2>Alta de Alumnos</h2>
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos">
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
    
            <label for="materia">Clase:</label>
            <input type="text" id="materia">
    
            <label for="calificacion">Calificacion:</label>
            <input type="number" id="calificacion">
    
            <button onclick="agregarAlumno()">Agregar Alumno</button>
        </div>
        <div id="alumno-list">
            <h2>Lista de Alumnos</h2>
        </div>
    </div>
    
    </div>
