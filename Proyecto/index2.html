<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>


    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" oninput="buscarAlumno()" placeholder="Buscar por nombre o apellidos">
        </div>
    

    <div class="container">
        <h2>Alta de Alumnos</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos">

        <label for="edad">Edad:</label>
        <input type="number" id="edad">

        <label for="materia">Materia:</label>
        <input type="text" id="materia">

        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion">

        <button onclick="agregarAlumno()">Agregar Alumno</button>

        <h2>Lista de Alumnos</h2>
        <ul id="alumno-list"></ul>
    </div>

    <script src="./scrippt2.js"></script>
</body>
</html>
